<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div oncontextmenu="myFunction()" contextmenu="mymenu" accesskey="k">
      <p>Right-click inside this box to see the context menu!

      <menu type="context" id="mymenu">
        <menuitem label="Refresh" onclick="window.location.reload();" icon="ico_reload.png">리로드</menuitem>
        <menu label="Share on...">
          <menuitem label="Twitter" icon="ico_twitter.png" onclick="window.open('//twitter.com/intent/tweet?text=' + window.location.href);">트위터</menuitem>
          <menuitem label="Facebook" icon="ico_facebook.png" onclick="window.open('//facebook.com/sharer/sharer.php?u=' + window.location.href);">페이스 </menuitem>
        </menu>
        <menuitem label="Email This Page" onclick="window.location='mailto:?body='+window.location.href;">이메일</menuitem>
      </menu>

      <p><strong>Note:</strong> The contextmenu <strong>attribute</strong> only works in Firefox!</p>
    </div>
    <script>
    function myFunction() {
        alert("You right-clicked inside the div!");
    }
    </script>

  </body>
</html>
