<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Scrich 2.0 | 관리자</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="@@autopath/favicon.ico">

  <!-- Font -->
  <link href="@@vars.googleFont" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <!-- bundlecss:vendor [@@autopath] -->
  <link rel="stylesheet" href="@@autopath/assets/vendor/icon-set/style.css">
  <link rel="stylesheet" href="@@autopath/node_modules/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" href="@@autopath/node_modules/select2/dist/css/select2.min.css">

  <!-- CSS Front Template -->
  <!-- bundlecss:theme [@@autopath] -->
  <link rel="stylesheet" href="@@autopath/assets/css/theme.css">
</head>

<body class="has-navbar-vertical-aside navbar-vertical-aside-show-xl">
  <!-- ========== HEADER ========== -->
  @@include("@@autopath/inculde/header/header.html")
  <!-- ========== END HEADER ========== -->

  <!-- ========== ASIDE : NAVBAR ========== -->
  @@include("@@autopath/inculde/navbar/navbar.html")
  <!-- ========== END ASIDE : NAVBAR ========== -->

  <!-- ========== CONTENTS ========== -->
  <main id="content" role="main" class="main">

    <!-- Content -->
    <div class="content container-fluid">
      <!-- Page Header -->
      <div class="page-header">
        <div class="row align-items-end">
          <div class="col-sm mb-2 mb-sm-0">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-no-gutter">
                <li class="breadcrumb-item">계정관리</li>
                <li class="breadcrumb-item">관리자</li>
                <li class="breadcrumb-item active" aria-current="page">관리자 등록</li>
              </ol>
            </nav>
            <h1 class="page-title">관리자 등록</h1>
          </div>
        </div>
        <!-- End Row -->
      </div>
      <!-- End Page Header -->

      <!-- Card -->
      <div class="card mb-3 mb-lg-5">
        <div class="card-header">
          <h2 class="card-title h4" style="line-height:35px;">Basic information</h2>
          <div class="btn-wrap">
            <button class="btn btn-sm btn-light" onclick="history.go(-1);">취소</button>
            <button type="submit" form="managerInfo" class="basicInfoSave btn btn-sm btn-white">등록</button>
          </div>
        </div>

        <!-- Body -->
        <div class="card-body">
          <!-- Form -->
          <form id="managerInfo" action="managerInfo.php" method="post" onsubmit="return userInfoSubmit(this);">

            <!-- Form Group -->
            <div class="row form-group">
              <label for="avatarUploader" class="col-sm-3 col-form-label input-label">관리자 썸네일</label>
              <!-- Avatar -->
              <div class="col-sm-9">
                <label class="avatar avatar-lg avatar-circle avatar-border-lg avatar-uploader" for="avatarUploader">
                  <img id="avatarImg" class="avatar-img" src="@@autopath/assets/img/160x160/img1.jpg" alt="Image Description">

                  <input type="file" class="js-file-attach avatar-uploader-input" id="avatarUploader"
                  data-hs-file-attach-options='{
                    "textTarget": "#avatarImg",
                    "mode": "image",
                    "targetAttr": "src"
                  }'>

                  <span class="avatar-uploader-trigger">
                    <i class="tio-edit avatar-uploader-icon shadow-soft"></i>
                  </span>
                </label>
              </div>
              <!-- End Avatar -->
            </div>

            <!-- Form Group -->
            <div class="row form-group">
              <label for="managerStatus" class="col-sm-3 col-form-label input-label">관리자 상태</label>

              <div class="col-sm-9">
                <!-- Select -->
                <select class="js-select2-custom custom-select" id="managerStatus" size="1" style="opacity: 0;"
                data-hs-select2-options='{
                  "minimumResultsForSearch": "Infinity",
                  "placeholder": "상태값을 선택하세요"
                }'>
                  <option label="empty"></option>
                  <option value="정상">정상</option>
                  <option value="정지">정지</option>
                </select>
                <!-- End Select -->
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label for="managerIdLabel" class="col-sm-3 col-form-label input-label">아이디</label>

              <div class="col-sm-9">
                <input type="text" class="form-control" name="managerId" id="managerIdLabel" placeholder="관리자 아이디를 입력하세요" aria-label="관리자 아이디" value="">
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label for="passwordLabel" class="col-sm-3 col-form-label input-label">비밀번호</label>

              <div class="col-sm-9">
                <input type="password" class="form-control" name="passwordLabel" id="passwordLabel" placeholder="비밀번호를 입력하세요" aria-label="비밀번호" value="">
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label for="managerNickname" class="col-sm-3 col-form-label input-label">닉네임</label>

              <div class="col-sm-9">
                <input type="text" class="form-control" name="managerNickname" id="managerNickname" placeholder="관리자 닉네임을 입력하세요" aria-label="관리자 닉네임" value="" minlength="2" maxlength="11">
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label for="managerName" class="col-sm-3 col-form-label input-label">이름</label>

              <div class="col-sm-9">
                <input type="text" class="form-control" name="managerName" id="managerName" placeholder="관리자 이름을 입력하세요" aria-label="관리자 이름" value="" minlength="2" maxlength="11">
              </div>
            </div>
            <!-- End Form Group -->

            <!-- Form Group -->
            <div class="row form-group">
              <label for="managerPhoneLabel" class="col-sm-3 col-form-label input-label">연락처</label>

              <div class="col-sm-9">
                <input type="text" class="js-masked-input form-control" name="managerPhoneLabel" id="managerPhoneLabel" placeholder="관리자 핸드폰 번호를 입력하세요(xxx-xxxx-xxxx)" aria-label="관리자 연락처" value=""
                data-hs-mask-options='{
                  "template": "010-0000-0000"
                }'>
              </div>
            </div>
            <!-- End Form Group -->
          </form>
          <!-- End Form -->
        </div>
        <!-- End Body -->
      </div>
      <!-- End Card -->
    </div>
    <!-- End Content -->
  </main>
  <!-- ========== END CONTENTS ========== -->

  <!-- JS Global Compulsory @@deleteLine:build -->
  <script src="@@autopath/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="@@autopath/node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="@@autopath/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS Implementing Plugins -->
  <!-- bundlejs:vendor [@@autopath] -->
  @@include("@@autopath/inculde/res/vendor.html")
  <script src="@@autopath/node_modules/jquery-mask-plugin/dist/jquery.mask.min.js"></script>


  <!-- JS Front -->
  <!-- bundlejs:theme [@@autopath] -->
  @@include("@@autopath/inculde/res/theme.html")
  <script src="@@autopath/assets/js/hs.mask.js"></script>
  <script src="@@autopath/assets/js/hs.pwstrength.js"></script>


  <script>
    $(document).on('ready', function () {
      // initialization of Input Masks
      $('.js-masked-input').each(function () {
        $.HSCore.components.HSMask.init($(this));
      });
    });
  </script>
</body>

</html>
